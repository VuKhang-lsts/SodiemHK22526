<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tra cứu điểm Tin Học HK2 năm học 2025 - 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Tra cứu điểm Tin Học HK2 năm học 2025 - 2026</h1>
    <p class="hint">Nhập <b>Mã định danh</b> để xem điểm của mình.</p>

    <form id="lookupForm">
      <label>Mã định danh</label>
      <input id="codeInput" type="text" inputmode="numeric" autocomplete="off"
             placeholder="VD: 1234567890" maxlength="20" />
      <button type="submit">Tra cứu</button>
    </form>

    <div class="meta" id="meta"></div>
    <div id="result" class="result"></div>

    <p class="footer">
      Nếu không tra cứu được, kiểm tra lại mã định danh hoặc liên hệ giáo viên.
    </p>
  </main>

  <script src="app.js"></script>
</body>
</html>
